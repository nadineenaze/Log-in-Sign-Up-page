<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
    <body
      class="min-h-screen bg-white flex items-center justify-center-safe p-10"
    >
      <!--------->
      <div
        class="w-[900px] h-[480px] rounded-2xl overflow-hidden shadow-xl flex"
      >
        <!-- IMAGE -->
        <div
          class="w-1/2 bg-cover bg-center"
          style="background-image: url(book1\ .jpg)"
        ></div>

        <!---------->
        <div class="w-1/2 bg-pink-200 p-6 overflow-auto">
          <h1 class="text-xl font-semibold text-white">Create Account</h1>
          <p class="text-s mb-4 text-white">
            Already have an account?
            <a
              href="loginpage.html
              "
              class="text-pink-900 underline font-semibold cursor-pointer"
              >Log In</a
            >
          </p>

          <!----------->
          <div class="space-y-3">
            <!----------->
            <div class="flex gap-2">
              <input
                placeholder="First Name"
                class="w-1/2 px-4 py-2 rounded-full text-sm text-gray-400 outline-2 outline-pink-300 bg-white"
              />

              <input
                placeholder="Last Name"
                class="w-1/2 px-4 py-2 rounded-full text-sm text-gray-400 outline-2 outline-pink-300 bg-white"
              />
            </div>

            <!-------------->
            <input
              placeholder="Email Addres"
              class="w-full px-4 py-2 rounded-full text-sm text-gray-400 outline-2 outline-pink-300 bg-white"
            />

            <!------------>
            <div class="flex gap-2">
              <input
                placeholder="22"
                class="w-1/2 px4 py-2 rounded-full text-sm text-gray-400 outline-2 outline-pink-300 text-center bg-white"
              />

              <input
                placeholder="JAN"
                class="w-1/2 px4 py-2 rounded-full text-sm text-gray-400 outline-2 outline-pink-300 text-center bg-white"
              />

              <input
                placeholder="2000"
                class="w-1/2 px4 py-2 rounded-full text-sm text-gray-400 outline-2 outline-pink-300 text-center bg-white"
              />
            </div>

            <!------------------>
            <div class="relative">
              <input
                type="Password"
                placeholder="Password"
                class="w-full px-4 py-2 rounded-full text-sm text-gray-400 outline-2 outline-pink-300 bg-white"
              />
              <img
                src="hide1.png"
                class="w-4 h-4 absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer opacity-65 hover:opacity-35"
              />
            </div>

            <!-------------->
            <div class="relative">
              <input
                type="Confirm Password"
                placeholder="Confirm Password"
                class="w-full px-4 py-2 rounded-full text-sm text-gray-400 outline-2 outline-pink-300 bg-white"
              />

              <img
                src="hide1.png"
                class="w-4 h-4 absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer opacity-65 hover:opacity-35"
              />
            </div>

            <!-------------->
            <button
              class="mt-1 w-full py-2 rounded-full bg-pink-400 outline-1 outline-pink-700 font-bold text-white hover:bg-pink-500 transition cursor-pointer"
            >
              Create Account
            </button>

            <!------------->
            <div class="flex items-center gap-2 my-3">
              <div class="flex-1 h-px bg-pink-300"></div>
              <span class="text-xs text-pink-400">or Sign Up With</span>
              <div class="flex-1 h-px bg-pink-300"></div>
            </div>

            <!------------->
            <div class="mt-3 flex flex-col gap-2">
              <!------G------>
              <button
                class="w-full py-2 rounded-full bg-white text-pink-400 text-sm flex items-center justify-center gap-2 border border-pink-300 cursor-pointer hover:bg-gray-100 transition"
              >
                <img src="google1.png" class="w-3 h-3" />Sign Up With Google
              </button>
            </div>

            <!-------A-------->
            <button
              class="w-full py-2 rounded-full bg-white text-pink-400 text-sm flex items-center justify-center gap-2 border border-pink-300 cursor-pointer hover:bg-gray-100 transition"
            >
              <img src="apple-black-logo - .png" class="w-3 h-3" />Sign Up With
              Apple
            </button>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
